## Runs application specific linting and testing, across different implementations. 
# Differs from CFT linting, defined in lint.yaml

name: "Checks"

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  template:
    name: "Template Validation"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11" # matches /app/python/.python-version
      - run: make validate_generate

  python:
    name: "Python"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/python
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11" # matches /app/python/.python-version
      - run: make install
      - run: make test
      - run: make lint

  nodejs:
    name: "NodeJS"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/nodejs
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20" # matches /app/nodejs/package.json:engines.node
      - run: make install
      - run: make test
      - run: make lint

  java:
    name: "Java"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/java
    steps:
      - uses: actions/checkout@v4
      - name: setup java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21" # matches /app/java/pom.xml:properties/maven.compiler.source
      - run: make lint
      - run: make test
