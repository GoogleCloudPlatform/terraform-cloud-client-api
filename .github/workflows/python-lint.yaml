## Runs python specific linting

name: 'python lint'

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: 'app-lint'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v4'
          
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # matches /app/python/.python-version

      - name: install deps
        working-directory: app/python
        run: |
          make venv
          make install

      - name: lint
        working-directory: app/python
        run: make lint  # if pending changes, step will fail.